<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
<meta name="theme-color" content="#1a1d35">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Social Engineering Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Rajdhani', sans-serif;
    background: #1a1d35;
    color: #fff;
    line-height: 1.6;
    -webkit-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: transparent;
}

input, textarea, select {
    -webkit-user-select: text;
    user-select: text;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 12px;
}

/* ===== HEADER ===== */
header {
    text-align: center;
    margin-bottom: 20px;
    padding: 16px 0;
}

h1 {
    font-size: 1.8rem;
    letter-spacing: 2px;
    font-weight: 700;
    margin: 0;
    word-break: break-word;
}

.subtitle {
    color: #8b95a5;
    font-size: 0.9rem;
    margin-top: 8px;
    letter-spacing: 0.5px;
}

/* ===== MOBILE MENU TOGGLE ===== */
.menu-toggle {
    display: none;
    position: fixed;
    top: 16px;
    right: 16px;
    background: #2962FF;
    color: white;
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 4px 12px rgba(41, 98, 255, 0.4);
    transition: all 0.3s ease;
}

.menu-toggle:active {
    transform: scale(0.95);
}

/* ===== UPLOAD SECTION ===== */
.upload-section {
    background: #22253a;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.upload-section h2 {
    margin-bottom: 16px;
    color: #fff;
    letter-spacing: 1px;
    font-size: 1.1rem;
}

.upload-area {
    border: 3px dashed #2962FF;
    padding: 28px 16px;
    text-align: center;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.3s ease;
    background: rgba(41, 98, 255, 0.05);
}

.upload-area:active {
    border-color: #4CAF50;
    background: rgba(76, 175, 80, 0.15);
    transform: scale(0.98);
}

.upload-area.dragover {
    border-color: #4CAF50;
    background: rgba(76, 175, 80, 0.15);
    transform: scale(1.02);
}

.upload-icon {
    font-size: 2.5rem;
    margin-bottom: 8px;
}

.file-input {
    display: none;
}

.file-info, .error-msg {
    margin-top: 12px;
    font-size: 0.9rem;
    font-weight: 500;
}

.file-info {
    color: #27ae60;
}

.error-msg {
    color: #e74c3c;
}

/* ===== TABLE CONTAINER ===== */
.table-container {
    background: #22253a;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
}

.table-container.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

/* ===== FILTER CONTROLS ===== */
.filter-controls {
    display: grid;
    gap: 10px;
    margin-bottom: 16px;
}

.filter-row {
    display: grid;
    gap: 10px;
}

.search-box {
    padding: 10px 12px;
    background: #2c2f4d;
    border: 2px solid #3a3d5c;
    border-radius: 8px;
    color: #fff;
    font-size: 0.9rem;
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s ease;
}

.search-box:focus {
    outline: none;
    border-color: #2962FF;
    background: #1a1d35;
}

.search-box::placeholder {
    color: #8b95a5;
}

.filter-btn-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.upload-btn {
    padding: 10px 16px;
    background: #2962FF;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 0.9rem;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    min-height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.upload-btn:active {
    transform: scale(0.95);
    background: #1e4ed8;
}

.upload-btn:disabled {
    background: #555;
    cursor: not-allowed;
}

.upload-btn.reset {
    background: #e74c3c;
}

.upload-btn.pdf {
    background: #27ae60;
    grid-column: 1 / -1;
}

/* ===== TABLE RESPONSIVE ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 16px;
    font-size: 0.85rem;
}

th, td {
    padding: 10px 8px;
    text-align: left;
    border-bottom: 1px solid #2c2f4d;
}

th {
    background: #1a1d35;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    font-size: 0.75rem;
    color: #a8b2c1;
    position: sticky;
    top: 0;
    z-index: 10;
}

tr:active {
    background: rgba(41, 98, 255, 0.08);
}

.screenshot-thumbnail {
    width: 60px;
    height: 40px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    border: 2px solid #2c2f4d;
}

.screenshot-thumbnail:active {
    transform: scale(1.15);
    border-color: #2962FF;
}

.screenshot-cell {
    text-align: center;
    padding: 8px 4px;
}

.image-error {
    display: inline-block;
    padding: 4px 8px;
    background: #e74c3c;
    color: white;
    border-radius: 4px;
    font-size: 0.7rem;
}

/* ===== PAGINATION ===== */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin: 16px 0;
    flex-wrap: wrap;
}

.pagination button {
    padding: 8px 12px;
    background: #2c2f4d;
    border: 2px solid #3a3d5c;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
    min-height: 40px;
    font-size: 0.85rem;
}

.pagination button:active:not(:disabled) {
    background: #2962FF;
    border-color: #2962FF;
    transform: scale(0.95);
}

.pagination button:disabled {
    opacity: 0.3;
    cursor: not-allowed;
}

#pageInfo {
    font-weight: 600;
    color: #a8b2c1;
    font-size: 0.85rem;
}

.jump-to-page {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.8rem;
}

.jump-to-page input {
    width: 50px;
    padding: 6px;
    background: #2c2f4d;
    border: 2px solid #3a3d5c;
    border-radius: 6px;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    text-align: center;
    font-size: 0.85rem;
}

.jump-to-page button {
    padding: 6px 10px;
    background: #9b59b6;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.8rem;
    min-height: 36px;
}

/* ===== CHARTS ===== */
.charts-grid-two-cols {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    margin: 16px 0;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
}

.charts-grid-two-cols.active {
    opacity: 1;
    transform: translateY(0);
}

.chart-card {
    background: #22253a;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.chart-card h3 {
    margin-bottom: 12px;
    color: #fff;
    font-size: 1rem;
    letter-spacing: 0.5px;
}

.chart-wrapper {
    position: relative;
    height: 300px;
    width: 100%;
}

/* ===== MODAL ===== */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.98);
    justify-content: center;
    align-items: center;
    padding: 16px;
}

.modal.active {
    display: flex;
}

.modal-content {
    max-width: 100%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    object-fit: contain;
}

.close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #fff;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close:active {
    transform: scale(0.9);
    color: #2962FF;
}

/* ===== LOADING OVERLAY ===== */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(26, 29, 53, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loading-overlay.active {
    display: flex;
}

.loading-content {
    text-align: center;
}

.spinner {
    border: 4px solid #2c2f4d;
    border-top: 4px solid #2962FF;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ===== DESKTOP VIEW (min-width: 769px) ===== */
@media (min-width: 769px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
        letter-spacing: 3px;
    }

    .subtitle {
        font-size: 1.1rem;
        letter-spacing: 1px;
    }

    header {
        margin-bottom: 30px;
        padding: 20px 0;
    }

    .upload-section {
        padding: 30px;
        margin-bottom: 30px;
    }

    .upload-section h2 {
        font-size: 1.3rem;
        letter-spacing: 2px;
    }

    .upload-area {
        padding: 40px 20px;
    }

    .upload-icon {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    .table-container {
        padding: 30px;
        margin-bottom: 30px;
    }

    .filter-controls {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 100px;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .filter-row {
        grid-column: 1 / -1;
    }

    .filter-btn-group {
        grid-template-columns: auto auto;
    }

    .upload-btn.pdf {
        grid-column: auto;
    }

    table {
        font-size: 0.9rem;
    }

    th, td {
        padding: 12px 15px;
        font-size: 0.9rem;
    }

    th {
        font-size: 0.85rem;
    }

    tr:hover {
        background: rgba(41, 98, 255, 0.05);
    }

    .screenshot-thumbnail {
        width: 80px;
        height: 50px;
    }

    .screenshot-thumbnail:hover {
        transform: scale(1.1);
        border-color: #2962FF;
        box-shadow: 0 4px 12px rgba(41, 98, 255, 0.5);
    }

    .pagination {
        gap: 15px;
    }

    .pagination button {
        padding: 10px 20px;
        min-height: 44px;
        font-size: 1rem;
    }

    .pagination button:hover:not(:disabled) {
        background: #2962FF;
        border-color: #2962FF;
    }

    .charts-grid-two-cols {
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin: 2rem 0;
    }

    .chart-wrapper {
        height: 350px;
    }

    .search-box {
        font-size: 0.95rem;
    }
}

/* ===== LANDSCAPE MODE ===== */
@media (max-height: 500px) {
    h1 {
        font-size: 1.4rem;
    }

    header {
        margin-bottom: 12px;
        padding: 8px 0;
    }

    .chart-wrapper {
        height: 250px;
    }
}

</style>
</head>
<body>

<div class="container">

</div>

<script>
let allSectorsChart, top5SectorsBarChart, goalsPieChart, monthChart, goalsByMonthChart, attackGoalsTimeChart;
let currentData = [];
let filteredData = [];
let currentPage = 1;
const rowsPerPage = 10;
const colors=['#5a8db8','#e74c3c','#e67e22','#7b8794','#3498db','#9b59b6','#27ae60','#f39c12','#c0392b','#16a085','#8e44ad','#2c3e50','#e67e22','#95a5a6','#34495e'];

const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const errorMsg = document.getElementById('errorMsg');

uploadArea.onclick = () => fileInput.click();

uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if(file) handleFile(file);
});

fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file) handleFile(file);
});

function getLocalImagePath(screenshotName) {
    if (!screenshotName || screenshotName.trim() === '') {
        return '';
    }
    const fileName = screenshotName.trim();
    return `https://cdn.jsdelivr.net/gh/nimeo1988/social-dasboard@main/images/${fileName}`;
}

function showImage(imagePath) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modal.classList.add('active');
    modalImg.src = imagePath;
}

function closeModal() {
    document.getElementById('imageModal').classList.remove('active');
}

document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeModal();
    }
});

function parseItalianDate(dateStr) {
    if (!dateStr || dateStr.trim() === '') return '';
    
    const trimmed = dateStr.trim();
    
    if (trimmed.match(/^\d{4}-\d{2}-\d{2}/)) {
        const parts = trimmed.split(' ');
        const datePart = parts[0];
        const timePart = parts[1] || '';
        
        const dateParts = datePart.split('-');
        
        if (dateParts.length === 3) {
            const year = dateParts[0].trim();
            const month = dateParts[1].trim();
            const day = dateParts[2].trim();
            
            const dayNum = parseInt(day);
            const monthNum = parseInt(month);
            const yearNum = parseInt(year);
            
            if (dayNum >= 1 && dayNum <= 31 && 
                monthNum >= 1 && monthNum <= 12 && 
                yearNum >= 1900 && yearNum <= 2100) {
                if (timePart) {
                    return `${year}-${month}-${day} ${timePart}`;
                }
                return `${year}-${month}-${day}`;
            }
        }
    }
    
    const datePart = trimmed.split(' ')[0];
    const parts = datePart.split('/');
    
    if (parts.length === 3) {
        const day = parts[0].trim().padStart(2, '0');
        const month = parts[1].trim().padStart(2, '0');
        const year = parts[2].trim();
        
        const dayNum = parseInt(day);
        const monthNum = parseInt(month);
        const yearNum = parseInt(year);
        
        if (dayNum >= 1 && dayNum <= 31 && 
            monthNum >= 1 && monthNum <= 12 && 
            yearNum >= 1900 && yearNum <= 2100) {
            return `${year}-${month}-${day}`;
        }
    }
    
    return '';
}

function handleFile(file){
    errorMsg.textContent = '';
    fileInfo.textContent = '';
    fileInfo.textContent = `üìÅ Loading ${file.name}...`;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const text = e.target.result;
            
            const firstLine = text.split('\n')[0];
            const tabCount = (firstLine.match(/\t/g) || []).length;
            const commaCount = (firstLine.match(/,/g) || []).length;
            const delimiter = tabCount > commaCount ? '\t' : ',';
            
            const lines = text.split('\n').filter(l => l.trim());
            if(lines.length < 2) {
                errorMsg.textContent = '‚ö†Ô∏è File is empty or has no data rows';
                return;
            }
            
            function parseCSVLine(line, delim) {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for(let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    
                    if(char === '"') {
                        if(inQuotes && nextChar === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if(char === delim && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else if(char !== '\r') {
                        current += char;
                    }
                }
                
                current = current.trim();
                if (current.startsWith('"') && current.endsWith('"')) {
                    current = current.slice(1, -1);
                }
                result.push(current);
                
                return result;
            }
            
            const headers = parseCSVLine(lines[0], delimiter);
            
            let siteIdx = -1, dateIdx = -1, sectorIdx = -1, goalIdx = -1, screenshotIdx = -1;
            headers.forEach((h, i) => {
                const lower = h.toLowerCase().trim();
                if(lower.includes('site') || lower.includes('sito') || lower.includes('url')) siteIdx = i;
                if(lower.includes('last') || lower.includes('date') || lower.includes('data') || lower.includes('seen')) dateIdx = i;
                if(lower.includes('sector') && lower.includes('attack')) sectorIdx = i;
                if(lower.includes('goal') || lower.includes('obiettivo')) goalIdx = i;
                if(lower.includes('screenshot') || lower.includes('image') || lower.includes('foto')) screenshotIdx = i;
            });
            
            if(siteIdx === -1 || sectorIdx === -1 || goalIdx === -1) {
                errorMsg.innerHTML = `‚ö†Ô∏è Required columns not found!<br><strong>Columns:</strong><br>${headers.map((h, i) => `${i}: "${h}"`).join('<br>')}`;
                return;
            }
            
            const data = [];
            for(let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i], delimiter);
                
                let sector = values[sectorIdx] || 'UNKNOWN';
                let goal = values[goalIdx] || 'UNKNOWN';
                
                if(sector.startsWith('http') || sector.includes('://') || sector.includes('drive.google')) {
                    sector = 'UNKNOWN';
                }
                if(goal.startsWith('http') || goal.includes('://') || goal.includes('drive.google')) {
                    goal = 'UNKNOWN';
                }
                
                if(values[siteIdx] && values[siteIdx].length > 0) {
                    const rowData = {
                        site: values[siteIdx] || '',
                        date: dateIdx !== -1 ? parseItalianDate(values[dateIdx]) : '',
                        sector: sector.trim().toUpperCase(),
                        goal: goal.trim().toUpperCase(),
                        screenshot: screenshotIdx !== -1 ? values[screenshotIdx] : '',
                        rowIndex: i
                    };
                    data.push(rowData);
                }
            }
            
            currentData = data;
            filteredData = data;
            
            fileInfo.textContent = `‚úì Loaded ${data.length} records`;
            
            document.getElementById('tableContainer').classList.add('active');
            
            populateFilters(data);
            displayPage(filteredData, 1);
            updateAllCharts(filteredData);
            
            setTimeout(() => {
                document.getElementById('tableContainer').scrollIntoView({behavior:'smooth'});
            }, 300);
            
        } catch(error) {
            errorMsg.textContent = '‚ö†Ô∏è Error: ' + error.message;
            console.error('Parse error:', error);
        }
    };
    
    reader.onerror = () => {
        errorMsg.textContent = '‚ö†Ô∏è Error reading file';
    };
    
    reader.readAsText(file);
}

function formatDateForDisplay(isoDate) {
    if (!isoDate || isoDate.length < 10) return '-';
    
    const parts = isoDate.split(' ');
    const datePart = parts[0];
    const timePart = parts[1] || '';
    
    const dateParts = datePart.split('-');
    if (dateParts.length === 3) {
        const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
        
        if (timePart) {
            return `${formattedDate} ${timePart}`;
        }
        
        return formattedDate;
    }
    
    return isoDate;
}

function displayPage(data, page){
    currentPage = page;
    
    const sortedData = [...data].sort((a, b) => {
        if (!a.date || !b.date) return 0;
        return b.date.localeCompare(a.date);
    });
    
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    const start = (page - 1) * rowsPerPage;
    const pageData = sortedData.slice(start, start + rowsPerPage);

    if(pageData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#8b95a5;">No data found</td></tr>';
        return;
    }

    pageData.forEach(r => {
        const siteDisplay = r.site.length > 35 ? r.site.substring(0, 32) + '...' : r.site;
        const dateDisplay = r.date ? formatDateForDisplay(r.date) : '-';
        
        const imagePath = getLocalImagePath(r.screenshot);
        
        let screenshotCell = '-';
        if(imagePath) {
            screenshotCell = `
                <img 
                    src="${imagePath}" 
                    alt="Screenshot" 
                    class="screenshot-thumbnail" 
                    onclick="event.stopPropagation(); showImage('${imagePath}')" 
                    onerror="
                        this.style.display='none';
                        this.nextElementSibling.style.display='inline-block';
                    "
                >
                <span style="display:none;color:#e74c3c;font-size:0.7rem;">‚ùå</span>
            `;
        }
        
        tbody.innerHTML += `
        <tr>
            <td title="${r.site}" style="max-width: 100px; word-break: break-word;">${siteDisplay}</td>
            <td>${dateDisplay}</td>
            <td style="font-size: 0.8rem;">${r.sector}</td>
            <td style="font-size: 0.8rem;">${r.goal}</td>
            <td class="screenshot-cell">${screenshotCell}</td>
        </tr>`;
    });

    const total = Math.ceil(sortedData.length / rowsPerPage) || 1;
    document.getElementById('pageInfo').textContent = `${page}/${total}`;
    document.getElementById('prevBtn').disabled = page === 1;
    document.getElementById('nextBtn').disabled = page === total;
    
    document.getElementById('jumpPage').max = total;
}

function updateAllCharts(data) {

    if(dateStart && dateEnd) {
        const start = new Date(dateStart);
        const end = new Date(dateEnd);
        const diffTime = Math.abs(end - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        isLessThanMonth = diffDays < 30;
    }
    
    const showSectorCharts = !sectorFilter;
    const chartsGridSectors = document.getElementById('chartsGridSectors');

        function addHeader() {
            pdf.setFillColor(41, 98, 255);
            pdf.rect(0, 0, pageWidth, 50, 'F');
            pdf.setTextColor(255, 255, 255);
            pdf.setFont('Helvetica', 'bold');
            pdf.setFontSize(18);
            pdf.text('PHISHING CAMPAIGN ANALYSIS', margin, 32);
        }

        function addFooter(pageNum, totalPages) {
            pdf.setTextColor(150, 150, 150);
            pdf.setFontSize(9);
            pdf.text(`Page ${pageNum} of ${totalPages}`, pageWidth / 2, pageHeight - 20, { align: 'center' });
            pdf.text(`Report generated on ${today}`, pageWidth - margin, pageHeight - 20, { align: 'right' });
        }

        addHeader();
        pdf.setTextColor(0, 0, 0);
        pdf.setFont('Helvetica', 'bold');
        pdf.setFontSize(12);
        pdf.text('Overview', margin, 70);

        pdf.setFont('Helvetica', 'normal');
        pdf.setFontSize(10);
        pdf.setTextColor(80, 80, 80);
        pdf.text(
            'This report displays dashboard charts for filtered phishing campaigns.',
            margin, 88, { maxWidth: pageWidth - 2 * margin, lineHeightFactor: 1.5 }
        );

        const chartCards = document.querySelectorAll('.chart-card');
        let yPos = 140;

        for (let i = 0; i < chartCards.length; i++) {
            const chartCanvas = chartCards[i].querySelector('canvas');
            if (!chartCanvas) continue;

            const chartImg = chartCanvas.toDataURL('image/png');
            const chartHeight = 160;
            pdf.addImage(chartImg, 'PNG', margin, yPos, pageWidth - 2 * margin, chartHeight);

            yPos += chartHeight + 30;

            if (yPos + chartHeight + 60 > pageHeight) {
                addFooter(pdf.getNumberOfPages(), pdf.getNumberOfPages());
                pdf.addPage();
                addHeader();
                yPos = 70;
            }
        }

        addFooter(pdf.getNumberOfPages(), pdf.getNumberOfPages());

        pdf.save(`Report_${today.replace(/\//g,'-')}.pdf`);

    } catch (err) {
        console.error('PDF generation error:', err);
        alert('Error generating PDF.');
    } finally {
        document.getElementById('loadingOverlay').classList.remove('active');
    }
});

document.addEventListener('DOMContentLoaded', function() {
    const csvPath = '/social-dasboard/data/dati.csv';
    
    fetch(csvPath)
        .then(response => {
            if (!response.ok) {
                throw new Error('CSV file not found');
            }
            return response.text();
        })
        .then(text => {
            const file = new File([text], 'dati.csv', { type: 'text/csv' });
            handleFile(file);
        })
        .catch(err => {
            console.warn('Auto-load skipped: ' + err.message);
        });
});

</script>
